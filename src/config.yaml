site:
  name: SightStudio
  site: 'https://sightstudio.github.io'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: O9Prg7fzXupDUn1th4tMsrWNf0-R2qUrT70rGGlpZ7A

# Default SEO metadata
metadata:
  title:
    default: SightStudio 블로그
    template: '%s — SightStudio'
  description: "\U0001F525 네가 선택한 개발자다. 악으로 깡으로 버텨라."
  robots:
    index: true
    follow: true
    max-snippet: 160
  openGraph:
    site_name: SightStudio
    images:
      - url: '~/assets/images/SightStudioOG.webp'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@dongminseol1'
    site: '@dongminseol1'
    cardType: summary_large_image

i18n:
  language: kr
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: G-6FETF5J6RM

ui:
  theme: \'system\' # Values: 'system" | "light" | "dark" | "light:only" | "dark:only"
